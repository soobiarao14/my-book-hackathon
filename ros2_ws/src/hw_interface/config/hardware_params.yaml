# Hardware Interface Configuration
# TODO: Fill in actual hardware parameters during implementation

motor_driver:
  ros__parameters:
    motor_controller_type: "dynamixel"
    wheel_separation: 0.3       # 30cm wheelbase
    wheel_radius: 0.05          # 5cm wheel radius
    control_frequency: 50       # 50 Hz control loop
    max_wheel_velocity: 2.0     # 2.0 rad/s max wheel speed

sensor_fusion:
  ros__parameters:
    fusion_algorithm: "ekf"
    imu_weight: 0.3
    wheel_odom_weight: 0.3
    visual_odom_weight: 0.4
    fusion_frequency: 20        # 20 Hz fusion update

battery_monitor:
  ros__parameters:
    battery_interface: "i2c"
    low_battery_threshold: 15.0    # 15% alert threshold
    critical_battery_threshold: 5.0  # 5% shutdown threshold
    monitoring_rate: 1          # 1 Hz monitoring
    battery_capacity: 5000.0    # 5000 mAh battery capacity

estop:
  ros__parameters:
    estop_gpio_pin: 17
    auto_stop_on_obstacle: true
    auto_stop_on_battery: true
    button_debounce_ms: 50      # 50ms debounce for button
